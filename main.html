            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        body {
